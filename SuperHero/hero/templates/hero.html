{% extends 'theme.html' %}

{% block content %}

<div class="container">

    <div class="card bg-light text-dark m-5 p-5">

        <h1>
            {{ SuperHero.name }}
        </h1>
        <p>
            {{ SuperHero.description }}
        </p>
        <p>
            {{ SuperHero.strength }}
        </p>
        <p>
            {{ SuperHero.weak }}
        </p>
        <p>
           <img src="/static/images/{{ hero.image }}" alt=""> 
        </p>

    </div>

    <div class="bg-dark text-light">
        <a href="/admin/" class="btn bg-success text-light m-5">Admin Views</a>
        <a href="/" class="btn bg-success text-light m-5">All Heros</a>
    </div>
</div>


{% endblock content %}
