{% extends 'theme.html' %}

{% block content %}

<div class="container">
    <div class="row">

        {% for SuperHero in object_list %}

        <div class="card col-4 m-5 p-5  bg-light text-dark ">

            <p>
                <a href="{{ SuperHero.pk }}">
                    <b>{{ SuperHero.name }}</b>
                </a>
            </p><img src="/static/images/{{ SuperHero.image }}" alt="" width="200">
            <p>
                {{ Superhero.description }}
            </p>

        </div>

        {% endfor %}

    </div>

    <div class="bg-dark text-light">
        <a href="/admin/" class="btn bg-success text-light m-5">Admin Views</a>
    </div>
</div>




{% endblock content %}
