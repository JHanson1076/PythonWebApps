{% extends 'theme.html' %}


{% block title %}
List of SuperHeros
{% endblock title %}

{% block content %}

<table class="table table-hover">
    <tr>
        <th>Author</th>
        <th>Edit</th>
    </tr>

    {% for cote in object_list %}

    <tr>
        <td><a href="/{{ cote.pk }}">{{ cote.name }}</a></td>
        <td><a href="/{{ cote.pk }}/">Edit</a></td>
    </tr>

    {% endfor %}

</table>

<p>
    <a href="/add" class="btn btn-success m-5">Add New Hero</a>
</p>

{% endblock content %}
